<!DOCTYPE html>
<html>
<head>
  <title>Rastgele Sayı</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body onload="rastgeleSayi()">
  <center style="padding-top:120px">
    <h1>Rastgele sayı için aşağıdaki tuşa bas.</h1>
    <h2 id="h2"></h2>
    <button onclick="rastgeleSayi()">Tıkla!</button>
  </center>
  <script>
    function rastgeleSayi() {
      var h2 = document.getElementById("h2");
      var sayi = Math.floor(Math.random() * 100);
      h2.innerHTML = sayi;
    };
  </script>
</body>
</html>
